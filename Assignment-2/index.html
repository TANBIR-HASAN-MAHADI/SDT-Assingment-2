<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sports-Site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body >
    <header class="container">
      <div class="mt-4">
        <div class="input-group mb-3">
          <input
            type="text"
            id="in-box"
            class="form-control"
            placeholder="Search player..."
          />
          <button id="handleAdd" class="text-light" onclick="searchPlayer()">Search</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="main-container">
        <div id="player-container" class="player-container"></div>
        <div class="cart-container">
          <h4>This is Group <span id="count">0</span></h4>
          <hr />
          <div id="card-main-container"></div>
        </div>
      </div>

      <!-- Player Details Modal -->
      <div
        class="modal fade"
        id="playerDetailsModal"
        tabindex="-1"
        aria-labelledby="playerDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="playerDetailsModalLabel">
                Player Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body-content">
              <!-- Player details will be dynamically inserted here -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4 mb-3">
            <h5>About Us</h5>
            <p>Welcome to our sports player portfolio, where you can search and group players based on your interests.</p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Follow Us</h5>
            <a href="https://twitter.com/" target="_blank" class="text-light me-3"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://facebook.com/" target="_blank" class="text-light me-3"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com/" target="_blank" class="text-light me-3"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Contact Us</h5>
            <p>Email: contact@sportssite.com</p>
            <p>Phone: +123 456 789</p>
          </div>
        </div>
        <hr class="bg-light">
        <p class="mb-0">&copy; 2024 Sports-Site. All rights reserved.</p>
      </div>
    </footer>
    
    

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
